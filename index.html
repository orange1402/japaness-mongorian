<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モンゴリア語学習サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }
        .container {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
        }
        .entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .text {
            flex: 1;
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        .text span {
            margin-right: 15px;
        }
        .audio {
            margin-left: 20px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>モンゴリア語 to 日本語</h1>

    <div class="container">
        <div class="title">モンゴリア語　発音　日本語　音声</div>
        <div class="entry">
            <div class="text">
                <span>Амжилт хүсье</span>
                <span>[am-jilt khü-sye]</span>
                <span>頑張って</span>
            </div>
            <div class="audio">
                <audio controls>
                    <source src="https://dl.dropboxusercontent.com/s/1rpw43l04a1xoonpm4p8p/am-jilt-kh-sye.mp3?rlkey=69w48sqn3wvmhcvkeyfme4wsl&dl=0" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>

    <!-- 可以複製以上的container塊，為每一個蒙古語單詞增加新的條目 -->

</body>
</html>
