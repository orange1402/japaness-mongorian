<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モンゴリア語学習サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }
        .container {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
        }
        .table {
            display: table;
            width: 100%;
        }
        .row {
            display: table-row;
        }
        .cell {
            display: table-cell;
            padding: 10px;
            vertical-align: middle;
            border-bottom: 1px solid #ddd;
        }
        .header {
            font-weight: bold;
            background-color: #f2f2f2;
        }
        .audio {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>モンゴリア語 to 日本語</h1>

    <div class="container">
        <div class="table">
            <div class="row header">
                <div class="cell">モンゴリア語</div>
                <div class="cell">発音</div>
                <div class="cell">日本語</div>
                <div class="cell">音声</div>
            </div>
            <div class="row">
                <div class="cell">Амжилт хүсье</div>
                <div class="cell">[am-jilt khü-sye]</div>
                <div class="cell">頑張って</div>
                <div class="cell audio">
                    <audio controls>
                        <source src="https://dl.dropboxusercontent.com/s/1rpw43l04a1xoonpm4p8p/am-jilt-kh-sye.mp3?rlkey=69w48sqn3wvmhcvkeyfme4wsl&dl=0" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
        </div>
    </div>

    <!-- 可以複製以上的container塊，為每一個蒙古語單詞增加新的條目 -->

</body>
</html>
